<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row" id="vueLogin">
        <div class="col-sm">
            <div class="d-flex justify-content-end">
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" value="">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" value="">
                </div>
                <button @click="login()">Login</button>
                <button @click="signUp()">SingUp</button>
                <button @click="logout()">Logout</button>
            </div>
        </div>
    </div>
    <div class="row" id="vueGameView">
        <div class="col-sm">
            <h1 class="text-center">Ships Location</h1>
            <div class="d-flex">
                <div v-if="!shipIsPlaced.carrier">
                    <p>Carrier</p>
                    <form>
                        <input type="radio" name="ship" value="5Vcarrier" id="carrierV" v-model="check"
                               @click="addEvents()">
                        <label for="carrierV">Vertical</label>
                        <input type="radio" name="ship" value="5Hcarrier" id="carrierH" v-model="check"
                               @click="addEvents()">
                        <label for="carrierH">Horizontal</label>
                    </form>
                </div>
                <div v-if="!shipIsPlaced.battleship">
                    <p>Battleship</p>
                    <form>
                        <input type="radio" name="ship" value="4Vbattleship" id="battleshipV" v-model="check"
                               @click="addEvents()">
                        <label for="battleshipV">Vertical</label>
                        <input type="radio" name="ship" value="4Hbattleship" id="battlesHipH" v-model="check"
                               @click="addEvents()">
                        <label for="battleshipH">Horizontal</label>
                    </form>
                </div>
                <div v-if="!shipIsPlaced.submarine">
                    <p>Submarine</p>
                    <form>
                        <input type="radio" name="ship" value="3Vsubmarine" id="submarineV" v-model="check"
                               @click="addEvents()">
                        <label for="submarineV">Vertical</label>
                        <input type="radio" name="ship" value="3Hsubmarine" id="submarineH" v-model="check"
                               @click="addEvents()">
                        <label for="submarineH">Horizontal</label>
                    </form>
                </div>
                <div v-if="!shipIsPlaced.destroyer">
                    <p>Destroyer</p>
                    <form>
                        <input type="radio" name="ship" value="3Vdestroyer" id="destroyerV" v-model="check"
                               @click="addEvents">
                        <label for="destroyerV">Vertical</label>
                        <input type="radio" name="ship" value="3Hdestroyer" id="destroyerH" v-model="check"
                               @click="addEvents">
                        <label for="destroyerH">Horizontal</label>
                    </form>
                </div>
                <div v-if="!shipIsPlaced.patrolBoat">
                    <p>Patrol Boat</p>
                    <form>
                        <input type="radio" name="ship" value="2VpatrolBoat" id="patrolBoatV" v-model="check"
                               @click="addEvents">
                        <label for="patrolBoatV">Vertical</label>
                        <input type="radio" name="ship" value="2HpatrolBoat" id="patrolBoatH" v-model="check"
                               @click="addEvents">
                        <label for="patrolBoatH">Horizontal</label>
                    </form>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td></td>
                        <td v-for="n in 10">{{ n }}</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="letter of tableLetters">
                        <td>{{ letter }}</td>
                        <td class="selectable" v-for="number in 10" :id="`mainPlayer${letter}${number}`"
                            :data-size="check.slice(0,1)" :data-direction="check.slice(1,2)" :data-type="check.slice(2)"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm">
            <h1 class="text-center">Salvoes</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td></td>
                    <td v-for="n in 10">{{ n }}</td>
                </tr>
                </thead>
                <tbody>
                <tr v-for="letter of tableLetters">
                    <td>{{ letter }}</td>
                    <td v-for="number in 10" :id="`salvo${letter}${number}`"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="scripts/gameView.js"></script>
<script src="scripts/login.js"></script>
</body>
</html>
